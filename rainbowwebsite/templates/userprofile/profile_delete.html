{% extends "base.html" %}
{% block content %}
<div class="container">
  <br>
    <h1>Delete Your Profile</h1>
    <br><br>
    <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <br>
    <p>Alternatively, you can <a href="{% url 'userprofile:editprofile' user.pk %}">Edit Profile.</a> </p>
    <br>
    <input type="submit" value="Confirm">
</form>
</div>
{% endblock %}
