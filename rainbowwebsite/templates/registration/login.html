{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST" class="form-horizontal">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input type="submit" value="Login" class="btn btn-default">
        <br> <br>
        <a href="{% url 'password_reset' %}">Click here to reset your password</a>

    </form>
</div>
{% endblock %}
